<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=1">
  <title>Example</title>
  <style>

    .myCanvas {
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <canvas id="world" class="myCanvas" width="400" height="400"></canvas>

  <script src="js/vector.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/body.js"></script>
  <script src="js/sprites.js"></script>

  <script>
    var spritesheet = new Image()
    var sprite;

    spritesheet.onload = function() {
      sprite = new Game.Sprite({
        image: spritesheet,
        frames: 5,
        speed: 1
      })

      setInterval(loop, 100);
    }
    spritesheet.src = 'img/oscar-explodes-sprite.png'
    var canvas = new Game.Canvas('#world')
    // var being = new Game.Sprite({
    //   x: 100,
    //   y: 200
    // })

    var sprite = new Game.Sprite({
      image: spritesheet,
      frames: 5
    })

    // being.applyForce({x: 1, y: 1})

    //********* game loop
    var loop = function() {
      sprite.update()

      canvas.clear()
      canvas.draw({sprite: sprite, body: {pos: {x: 100, y: 100}}})
      canvas.render()
    }


  </script>
</body>
</html>
