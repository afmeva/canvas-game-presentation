<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=1">
  <title>Example</title>
  <style>

    .myCanvas {
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <canvas id="world" class="myCanvas" width="400" height="400"></canvas>

  <script src="js/vector.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/body.js"></script>
  <script src="js/display_object.js"></script>
  <script src="js/slice.js"></script>
  <script src="js/skeleton.js"></script>
  <script src="js/skeleton_example.js"></script>

  <script>
    var spritesheet = new Image()
    var canvas = new Game.Canvas('#world')
    var skeleton = Skeleton({
      x: 100,
      y: 200
    })

    spritesheet.onload = function() {
      buildSkeleton()
      setInterval(loop, 50);
    }
    spritesheet.src = 'img/oscar-slices.png'

    // //********* game loop
    var loop = function() {
      canvas.clear()

      skeleton.update()
      skeleton.draw()

      canvas.render()
    }


  </script>
</body>
</html>
